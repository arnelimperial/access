<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase Data Viewer | Skye Suites</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/62d08c9dc3.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark"
      aria-label="Primary navigation"
    >
      <div class="container">
        <!-- Navbar brand or logo -->
        <a class="navbar-brand" href="index.html">Skye Suites</a>

        <!-- Navbar Toggler for collapse on mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarPrimary"
          aria-controls="navbarPrimary"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible nav links -->
        <div class="collapse navbar-collapse" id="navbarPrimary">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html" aria-current="page">
                <i class="material-icons align-middle me-1" aria-hidden="true"
                  >home</i
                >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="access.html">
                <i class="material-icons align-middle me-1" aria-hidden="true"
                  >info</i
                >
                Access
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="mb-4 text-center">Data Viewer</h1>

      <section class="mb-5">
        <h2>Contact Messages</h2>
        <div class="table-responsive shadow-sm">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark text-center">
              <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Submitted At</th>
              </tr>
            </thead>
            <tbody id="contactMessagesBody">
              <tr>
                <td colspan="7" class="text-center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section>
        <h2>Booking Requests</h2>
        <div class="table-responsive shadow-sm">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark text-center">
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Adults</th>
                <th>Children</th>
                <th>Suite</th>
                <th>Board</th>
              </tr>
            </thead>
            <tbody id="bookingRequestsBody">
              <tr>
                <td colspan="11" class="text-center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script type="module" src="js/dbData.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
